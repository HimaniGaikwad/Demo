<html>
    <head>
        //<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registration</title>
    </head>
    <body bgcolor="skyblue">
        <form method="post" action="registration.jsp">
            <h1>Register now for regular batch!!!</h1>
            <center>
                <table border="1" width="30%" cellpadding="5">
                    <thead>
                        <tr>
                            <th colspan="2">Enter Information Here</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td><label for="fname">First Name:</label>
                            <td><input type="text" id="fname" name="fname" autocomplete="off" required></td></tr>
                        <tr><td><label for="lname">Last Name:</label>
                            <td><input type="text" id="lname" name="lname" autocomplete="off" required></td></tr>
                        <tr><td><label for="City">City:</label>
                            <td><input type="text" id="City" name="City" autocomplete="off" required></td></tr>
                        <tr><td><label for="Pin">Pin:</label>
                            <td><input type="text" id="pin" name="Pin" maxlength="6" autocomplete="off" required></td></tr>
                        <tr><td><label for="datemin">Date of Birth:</label>
                            <td><input type="date" id="datemin" name="datemin" min="1980-01-01"></td></tr>
                        <tr><td><label for="pno.">Contact No. :</label>
                            <td><input type="text" id="pin" name="Pno." maxlength="10" autocomplete="off" required></td></tr>
                        <tr><td><label for="email">E-mail ID:</label>
                            <td><input type="text" id="email" name="email" autocomplete="off" required></td></tr>
                        <tr></tr>
                        <tr><td>User Name</td>
                            <td><input type="text" name="uname" value="" /></td></tr>
                        <tr><td>Password</td>
                            <td><input type="password" name="pass" value="" /></td></tr>
                        <tr><td><input type="submit" value="Submit" /></td>
                            <td><input type="reset" value="Reset" /></td></tr>
                        <tr><td colspan="2">Already registered!! <a href="index.jsp">Login Here</a></td></tr>
                    </tbody>
                </table>
            </center>
        </form>
    </body>
</html>
